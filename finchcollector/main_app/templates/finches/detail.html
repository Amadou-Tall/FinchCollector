{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Description: {{ finch.description }}</p>
  </div>

  <div class="card-action">
    <a href="{% url 'finches_update' finch.id %}">Edit</a>
    <a href="{% url 'finches_delete' finch.id %}">Delete</a>
  </div>

  <form method="POST" action="/finches/{{ finch.id }}/finch_Habitat/">
    {% csrf_token %}
    {{ habitat_form }}
    <input type="submit" class="btn" value="Add Habitat">
  </form>

</div>

{% endblock %}
